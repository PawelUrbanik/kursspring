<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
    <body>

        <div class="container">
            <h1 class="text-center">Rycerze</h1>
            <p>Posiadane złoto: <span th:text="${playerInformation.gold}"/> </p>
            <a  th:href="${'/checkQuests'}">Podgląd</a>
        <table class="table">
            <thead>
            <tr>
                <td>Imię rycerza</td>
                <td>Poziom</td>
                <td>Zadanie:</td>
                <td></td>
            </tr>
            </thead>
            <tbody th:each="knight : ${knights}">
                <tr>
                    <td th:text="${knight.name}"/>
                    <td th:text="${knight.level}"/>
                    <td>
                        <span th:if="${knight.quest==null}" >Brak Zadania <a th:href="${'/assignQuest?knightId='+knight.id}">Przydziel zadanie</a> </span>
                        <span th:if="${knight.quest!=null}" th:text="${knight.quest.desription}"/>
                    </td>
                    <td><a th:href="${'/knight?id='+knight.id}">Podgląd</a> </td>
                    <td><a th:href="${'knight/delete/'+knight.id}">Usuń</a> </td>
                </tr>
            </tbody>
        </table>
            <div class="row">
                <a href="/newknight">Dodaj nowego rycerza</a>
            </div>
            <div class="row">
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="Wyloguj">
                </form>
            </div>
        </div>
    </body>
</html>
